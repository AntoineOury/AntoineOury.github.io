<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
   <link rel="author" href="about.html"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card Display</title>
   
</head>
<body>

<div class="navbar">
    <a href="index.html" onclick="goBack()"><img class="image-button" src="backicon.png" width="40px"></a>
    <a href="#" onclick="showCards('type1')">Game Design</a>
    <a href="#" onclick="showCards('type2')">VR/AR</a>
    <a href="#" onclick="showCards('type3')">Other</a>
</div>

<div id="cardContainer">
    <!-- Cards will be dynamically inserted here -->
</div>

<script>
    // JavaScript function to show cards of different types
    function showCards(type) {
        var cardContainer = document.getElementById("cardContainer");
        // Clear existing cards
        cardContainer.innerHTML = "";

        // Create and append new cards based on the type
        for (var i = 1; i <= 3; i++) {
            var card = document.createElement("div");
            card.className = "card";
            var cardContent = document.createElement("div");
            cardContent.className = "card-content";
            cardContent.innerHTML = "Type " + type + " Card " + i;
            card.appendChild(cardContent);
            cardContainer.appendChild(card);
        }
    }
</script>

</body>
</html>
